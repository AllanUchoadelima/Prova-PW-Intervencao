<!DOCTYPE html>
<html>
<head>
	<title>Intervenção PW, 4° Questão</title>
</head>
<body>
	<script type="text/javascript">
	let salarios = [1200,1400,1500,1250,1530,1600]
    let tamanho = salarios.length;
    let maiorNum = 0;
    for (let cont = 0; cont < tamanho; cont++){
        if (maiorNum < salarios[cont]){
            maiorNum = salarios[cont]
        }
    }
    console.log(maiorNum)
	</script>

</body>
